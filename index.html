<!doctype html>
<html>
    <head>

        <link rel="stylesheet" href="css/style.css">
        <link href="css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">        
     </head>
    
    <body>
        <div id="info">0</div>
        <section id="slide-1">

            <div id="scrollBaby"

       ></div>

<script src="js/jquery.min.js"></script>

            }
            });
        </script>
