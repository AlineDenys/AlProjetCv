<!doctype html>
<html>
    <head>
    	<meta charset="utf-8">

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">     
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="css/style.css">
     </head>
    
    <body>
        <div id="info">0</div>
        <section id="intro">
            <div id="introHello" data-0="opacity:1;top:300px;" data-300="opacity:0;top:0px;"
    data-anchor-target="#intro"><h1 id="hello" >Hello world !</h1></div>
            <div id="introScroll" data-0="opacity:1;" data-100="opacity:0;"
    data-anchor-target="#intro">
                <i id="scroll" class="fa fa-angle-double-down fa-3x"></i>
            </div>
        </section>
        
                <section id="profil">
           <div id="profilBcg" data-100="height:0%;" data-400="height:100%;" data-anchor-target="#profil"></div>
                    
        </section>
        
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    	<script type="text/javascript" src="http://prinzhorn.github.io/skrollr/dist/skrollr.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" >
            var s = skrollr.init({
	        render: function(data) {
            //Log the current scroll position.
            $('#info').text(data.curTop);
            }
            });
        </script>
        
        <script>
 $(window).load(function() {
     $("#scroll").fadeIn("slow");
     $("#hello").fadeIn("slow");
      });
      </script>

    </body>
</html>
